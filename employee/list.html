<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="list-style.css" />
        <title>Employees</title>
    </head>
    <body>
        <main>
            <section class="top-section">
                <div class="top-left">
                    <div class="title-top-left">
                        <h2>Employees</h2>
                        <span>
                            <p>100 employees</p>
                        </span>
                    </div>
                    <p>See your active workforce and make changes</p>
                </div>
                <div class="top-right">
                    <button type="button">+ Add employee</button>
                </div>
            </section>
            <section class="bottom-section">
                <table>
                    <thead>
                        <tr class="tbl-row">
                            <th>No.</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tbl-row">
                            <td>1</td>
                            <td>John.Doe</td>
                            <td>123456789</td>
                            <td>
                                <div class="action-btn-container">
                                    <button type="button"
                                        class="action-btns btn-edit">Edit</button>
                                    <button type="button"
                                        class="action-btns btn-delete">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <div class="modal">
            <div class="modal-content" id="edit-modal">
                <h3>Enter new details</h3>
                <hr>
                <form action method="post">
                    <div class="edit-form-fields">
                        <input type="hidden" name="id" />
                        <div class="inline">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username"
                                required />
                        </div>
                        <div class="inline">
                            <label
                                for="password">Password</label>
                            <input type="password" name="password" id="password"
                                required /></div>
                    </div>
                    <div class="edit-buttons">
                        <button type="reset" id="btn-cancel-edit">Cancel</button>
                        <button type="submit" id="btn-save-changes">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content" id="add-modal">
                
            </div>
        </div>
        <div class="modal">
            <div class="modal-content" id="delete-modal">
                <div class="d-modal-top">
                    <button type="button" class="btn-close"></button>
                    <div class="image-container">
                        <img src="./assets/images/danger.svg" alt="danger">
                    </div>
                    <h3>Are you sure?</h3>
                    <p>Are you sure you want to delete this employee's
                        credentials?<br>This action cannot be undone.</p>
                </div>
                <form action method="post">
                    <input type="hidden" name="id" />
                    <button type="submit" id="btn-delete">Delete</button>
                    <button type="reset" id="btn-cancel-delete">Cancel</button>
                </form>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
